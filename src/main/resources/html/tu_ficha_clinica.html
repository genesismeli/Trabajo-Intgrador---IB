<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Clínica</title>
  <!-- Puedes agregar estilos CSS aquí si es necesario -->
</head>
<body>

<!-- Sección de Información General -->
<div>
  <h2>Información General:</h2>
  <p><strong>Fecha:</strong> <!-- Agrega la fecha aquí --></p>
  <p><strong>Paciente:</strong> <!-- Agrega el nombre del paciente aquí --></p>
</div>

<!-- Sección de Exámenes Físicos -->
<div>
  <h2>Exámenes Físicos:</h2>
  <!-- Repite este bloque para cada examen físico -->
  <div>
    <p><strong>F. Cardíaca:</strong> <!-- Agrega la frecuencia cardíaca aquí --></p>
    <p><strong>Saturación de Oxígeno:</strong> <!-- Agrega la saturación de oxígeno aquí --></p>
    <!-- ... Agrega más detalles del examen físico según sea necesario -->
  </div>
</div>

<!-- Sección de Medicamentos -->
<div>
  <h2>Medicamentos:</h2>
  <!-- Repite este bloque para cada medicamento -->
  <div>
    <p><strong>Concentración:</strong> <!-- Agrega la concentración aquí --></p>
    <p><strong>Nombre Comercial:</strong> <!-- Agrega el nombre comercial aquí --></p>
    <!-- ... Agrega más detalles del medicamento según sea necesario -->
  </div>
</div>

<!-- Sección de Diagnósticos -->
<div>
  <h2>Diagnósticos:</h2>
  <!-- Repite este bloque para cada diagnóstico -->
  <div>
    <p><strong>Código:</strong> <!-- Agrega el código del diagnóstico aquí --></p>
    <p><strong>Descripción:</strong> <!-- Agrega la descripción del diagnóstico aquí --></p>
    <!-- ... Agrega más detalles del diagnóstico según sea necesario -->
  </div>
</div>

</body>
</html>
